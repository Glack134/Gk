<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .twofa-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .twofa-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .twofa-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .twofa-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .twofa-container button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="twofa-container">
        <h2>2FA Verification</h2>
        <form id="twofaForm">
            <input type="text" id="code" placeholder="Enter 2FA Code" required>
            <button type="submit">Verify</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        document.getElementById('twofaForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const code = document.getElementById('code').value;

            const response = await fetch('/auth/verify2fa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, code }),
            });

            const result = await response.json();

            if (response.ok) {
                // Сохраняем токен и перенаправляем на главную страницу
                localStorage.setItem('token', result.token);
                window.location.href = '/';
            } else {
                // Показываем ошибку
                document.getElementById('errorMessage').textContent = result.message || '2FA verification failed';
            }
        });
    </script>
</body>
</html>
