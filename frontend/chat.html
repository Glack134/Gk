<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои чаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
            overflow-y: auto;
        }
        #chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #e2e2e2;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Мои чаты</h2>
        <ul id="chatList">
            <!-- Список чатов будет загружен здесь -->
        </ul>
    </div>
    <div id="chat">
        <div id="messages">
            <!-- Сообщения будут загружены здесь -->
        </div>
        <input type="text" id="messageInput" placeholder="Введите сообщение">
        <button id="sendButton">Отправить</button>
    </div>
    <script>
        const username = "{{ .Username }}"; // Имя пользователя из бэкенда
        let currentChatId = null; // ID текущего чата

        // Загрузка чатов пользователя
        function loadChats() {
            fetch('/chat/users', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`, // Токен аутентификации
                },
            })
            .then(response => response.json())
            .then(chats => {
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = ''; // Очистка списка перед загрузкой новых данных
                chats.forEach(chat => {
                    const li = document.createElement('li');
                    li.textContent = chat.name; // Предполагаем, что у чата есть поле `name`
                    li.onclick = () => {
                        currentChatId = chat.id; // Сохраняем ID текущего чата
                        loadMessages(chat.id); // Загружаем сообщения для выбранного чата
                    };
                    chatList.appendChild(li);
                });
            })
            .catch(error => console.error('Ошибка загрузки чатов:', error));
        }

        // Загрузка сообщений из чата
        function loadMessages(chatId) {
            fetch(`/message?chatId=${chatId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`,
                },
            })
            .then(response => response.json())
            .then(messages => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = ''; // Очистка сообщений перед загрузкой новых
                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    messageDiv.textContent = `${message.sender}: ${message.text}`; // Предполагаем, что у сообщения есть поля `sender` и `text`
                    messagesDiv.appendChild(messageDiv);
                });
            })
            .catch(error => console.error('Ошибка загрузки сообщений:', error));
        }

        // Отправка сообщения
        document.getElementById('sendButton').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;
            if (message && currentChatId) {
                fetch('/message/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    },
                    body: JSON.stringify({
                        chatId: currentChatId,
                        text: message,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Сообщение отправлено:', data);
                    document.getElementById('messageInput').value = ''; // Очистка поля ввода
                    loadMessages(currentChatId); // Перезагрузка сообщений
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
            }
        });

        // Загрузка чатов при загрузке страницы
        loadChats();
    </script>
</body>
</html>
