    <div class="container">
        <h1>Чат</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Введите сообщение...">
        <button id="sendMessage">Отправить</button>
    </div>
    <script>
        document.getElementById('sendMessage').onclick = async function() {
            const message = document.getElementById('messageInput').value;

            const response = await fetch('/message/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            });

            if (response.ok) {
                // Обновление сообщений после отправки
                loadMessages();
                document.getElementById('messageInput').value = ''; // Очистка поля ввода
            } else {
                alert('Ошибка при отправке сообщения.');
            }
        };
