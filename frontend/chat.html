<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои чаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
            overflow-y: auto;
        }
        #chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #e2e2e2;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin-top: 5px;
        }
        #searchContainer {
            margin-bottom: 20px;
        }
        .chat-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .chat-item img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Мои чаты</h2>
        <div>
            <img src="path/to/profile-icon.jpg" alt="Профиль" class="profile-icon">
            <span>{{ .Username }}</span>
        </div>
        <ul id="chatList">
            <!-- Список чатов будет загружен здесь -->
        </ul>
        <div id="searchContainer">
            <input type="text" id="friendSearch" placeholder="Поиск друзей" />
            <button id="searchButton">Найти</button>
            <ul id="friendList"></ul>
        </div>
        <button id="createChatButton">Создать новый чат</button>
    </div>
    <div id="chat">
        <div id="messages">
            <!-- Сообщения будут загружены здесь -->
        </div>
        <input type="text" id="messageInput" placeholder="Введите сообщение">
        <button id="sendButton">Отправить</button>
    </div>
    <script>
        const username = "{{ .Username }}"; // Имя пользователя из бэкенда
        let currentChatId = null; // ID текущего чата

        // Загрузка чатов пользователя
        function loadChats() {
            fetch('/chat/users', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`, // Токен аутентификации
                },
            })
            .then(response => response.json())
            .then(chats => {
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = ''; // Очистка списка перед загрузкой новых данных
                chats.forEach(chat => {
                    const li = document.createElement('li');
                    li.className = 'chat-item';
                    li.innerHTML = `<img src="${chat.profilePic || 'path/to/default-pic.jpg'}" alt="${chat.name}"> ${chat.name}`; // Предполагаем, что у чата есть поле `name` и `profilePic`
                    li.onclick = () => {
                        currentChatId = chat.id; // Сохраняем ID текущего чата
                        loadMessages(chat.id); // Загружаем сообщения для выбранного чата
                    };
                    chatList.appendChild(li);
                });
            })
            .catch(error => console.error('Ошибка загрузки чатов:', error));
        }

        // Загрузка сообщений из чата
        function loadMessages(chatId) {
            fetch(`/message?chatId=${chatId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`,
                },
            })
            .then(response => response.json())
            .then(messages => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = ''; // Очистка сообщений перед загрузкой
                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    messageDiv.textContent = `${message.sender}: ${message.text}`; // Предполагаем, что у сообщения есть поля `sender` и `text`
                    messagesDiv.appendChild(messageDiv);
                });
            })
            .catch(error => console.error('Ошибка загрузки сообщений:', error));
        }

        // Отправка сообщения
        document.getElementById('sendButton').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;
            if (message && currentChatId) {
                fetch('/message/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    },
                    body: JSON.stringify({
                        chatId: currentChatId,
                        text: message,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Сообщение отправлено:', data);
                    document.getElementById('messageInput').value = ''; // Очистка поля ввода
                    loadMessages(currentChatId); // Перезагрузка сообщений
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
            }
        });

        // Создание нового чата
        document.getElementById('createChatButton').addEventListener('click', function() {
            const chatName = prompt("Введите название нового чата:");
            if (chatName) {
                fetch('/chat/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    },
                    body: JSON.stringify({ name: chatName }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Чат создан:', data);
                    loadChats(); // Обновление списка чатов
                })
                .catch(error => {
                    console.error('Ошибка создания чата:', error);
                });
            }
        });

        // Поиск друзей
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchQuery = document.getElementById('friendSearch').value;
            fetch(`/friends/search?query=${searchQuery}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`,
                },
            })
            .then(response => response.json())
            .then(friends => {
                const friendList = document.getElementById('friendList');
                friendList.innerHTML = ''; // Очистка списка перед загрузкой новых данных
                friends.forEach(friend => {
                    const li = document.createElement('li');
                    li.textContent = friend.name; // Предполагаем, что у друга есть поле `name`
                    friendList.appendChild(li);
                });
            })
            .catch(error => console.error('Ошибка поиска друзей:', error));
        });

        // Инициализация приложения
        loadChats(); // Загрузка чатов при загрузке страницы
    </script>
</body>
</html>
